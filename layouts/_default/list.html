{{ define "main" }}
<div class="container">
  <h1>Welcome to {{ .Site.Title }}</h1>
  <section class="posts">
    {{ range .Pages }}
      <article class="post">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </section>
</div>
{{ end }}
